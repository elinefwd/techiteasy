# Hier komt volgende les wat te staan.
# Wil of kun jou applicatie niet draaien op poort 8080? Dan kun je het poortnummer hieronder aanpassen.
server.port=8080
spring.application.name=techiteasy

# datasource PostgreSQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/techiteasy
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

#jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

#generate schema ddl to create tables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

#database initialisation with data.sql after hibernate
# Deprecated spring.datasource.initialisation-mode = always
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

